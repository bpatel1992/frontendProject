<!-- *ngIf="authService.currentUser != null" !-->
<mat-toolbar>
    <mat-toolbar-row style="background: blueviolet;">
        <span> <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button></span>
        <span>NavSoft</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
            <button mat-button [matMenuTriggerFor]="animals">Multi Function</button>
            <mat-menu #animals="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="Functionality">Functionality</button>
                <button mat-menu-item [matMenuTriggerFor]="form">form</button>
            </mat-menu>

            <mat-menu #Functionality="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="modal">Angular Material Modal</button>
                <button mat-menu-item [matMenuTriggerFor]="dataTableStatic">Data Tabel Static</button>
                <button mat-menu-item [matMenuTriggerFor]="dataTableDynamic">DataTable Dynamic</button>
            </mat-menu>

            <mat-menu #form="matMenu">
                <button (click)="addmore()" mat-menu-item>addmore</button>
            </mat-menu>

            <mat-menu #modal="matMenu">
                <button mat-menu-item>Pupup Static</button>
                <button mat-menu-item>Pupup Global</button>
            </mat-menu>

            <mat-menu #dataTableStatic="matMenu">
                <button mat-menu-item>datatable Static search</button>
                <button mat-menu-item>datatable Static pagination</button>
                <button mat-menu-item>datatable Static sort</button>
            </mat-menu>

            <mat-menu #dataTableDynamic="matMenu">
                <button mat-menu-item>datatable dynamic search</button>
                <button mat-menu-item>datatable dynamic sort</button>
                <button mat-menu-item>datatable dynamic pagination</button>
                <button mat-menu-item>datatable dynamic filter</button>
                <button mat-menu-item disabled>datatable select row</button>
            </mat-menu>


            <a [routerLink]="['/user-list']" mat-button>User List</a>
            <a [routerLink]="['/user-detail']" mat-button>User Detail</a>
            <a [routerLink]="['/home']" mat-button>Sign In</a>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation" class="sidenav" [ngStyle]="{ 'width.em': sidenavWidth }"
        opened="true" (mouseenter)="increase()" (mouseleave)="decrease()">
        <mat-nav-list>
            <mat-list-item routerLink="home" routerLinkActive="active">
                <mat-icon mat-list-icon>person</mat-icon>
                <div fxFlex="10"></div>
                <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                    <h5 class="lead">About</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="user-list" routerLinkActive="active">
                <mat-icon mat-list-icon>settings</mat-icon>
                <div fxFlex="10"></div>
                <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                    <h5 class="lead">Services</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="user-detail" routerLinkActive="active">
                <mat-icon mat-list-icon>local_phone</mat-icon>
                <div fxFlex="10"></div>
                <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                    <h5 class="lead">Contact</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="home" routerLinkActive="active">
                <mat-icon mat-list-icon>card_travel</mat-icon>
                <div fxFlex="10"></div>
                <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                    <h5 class="lead">Travel</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="user-detail" routerLinkActive="active">
                <mat-icon mat-list-icon>check_circle</mat-icon>
                <div fxFlex="10"></div>
                <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                    <h5 class="lead">Check Out</h5>
                </div>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
